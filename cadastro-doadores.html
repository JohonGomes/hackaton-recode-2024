      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/bold/style.css"

  <body>
    <header>
      <nav>
        <img src="/images/logo-azul-19.png" alt="" />
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/quem-somos.html">Quem Somos</a></li>

            <a href="/pontos-de-distribuicao.html">Pontos de Distribuição</a>
          </li>
          <li><a href="/contatos.html">Contatos</a></li>
          <li>
            <a class="link-buutton" href="/cadastro-doadores.html">Cadastro</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      </div>
      <section class="cadastro-doadores">
        <form class="form-doadores" id="form-doadores">
          <p>Cadastro de Doadores</p>
          
          <label for="">Nome</label>
          <input type="text" placeholder="Digite seu nome completo">
          <label for="">CPF</label>
          <input type="number" placeholder="000.000.000-00">
          <label for="">Telefone</label>
          <input type="telephone" placeholder="(00) 00000-0000">
          <label for="">E-mail</label>
          <input type="e-mail" placeholder="nome@email.com">
          <label for="">Endereço</label>
          <input type="text" placeholder="Rua Vinicius Barros Nº 156 - Bairro : Centro">
          <button class="btn-cadastrar">Cadastrar</button>
        </form>
        
      </section>
    </main>
    <footer>
      <div>
        <span>Siga-nos</span>
        <ul>
          <li>
            <a href="">
              <i class="ph-bold ph-facebook-logo"></i>
              Facebook
            </a>
          </li>
          <li>
            <a href="">

      </p>

    <!-- Adicionando JavaScript para exibir mensagem de confirmação -->
    <script>
      // Seleciona o formulário pelo ID
      const form = document.getElementById('form-doadores')

      // Adiciona um evento ao formulário que será acionado quando o formulário for enviado
      form.addEventListener('submit', function (event) {
        event.preventDefault() // Evita o comportamento padrão de recarregar a página

        // Exibe uma mensagem de confirmação ao usuário
        alert('Cadastro Realizado com Sucesso')

        // Opcional: Resetar o formulário após o envio
        form.reset()
      })
    </script>
    
  </body>
